---

php_install_fpm: true
php_extra_packages: []

# php.ini config
php_ini:
  - key: 'date.timezone'
    value: 'Europe/Paris'
  - key: 'expose_php'
    value: 'Off'
  - key: 'memory_limit'
    value: '256M'

# OpCache settings (PHP >= 5.5)
php_opcache_enable: "1"
php_opcache_enable_cli: "0"
php_opcache_memory_consumption: "96"
php_opcache_interned_strings_buffer: "16"
php_opcache_max_accelerated_files: "4096"
php_opcache_max_wasted_percentage: "5"
php_opcache_validate_timestamps: "1"
php_opcache_revalidate_freq: "2"
php_opcache_max_file_size: "0"

# APC/APCu settings
php_apc_enable: "1"
php_apc_enable_cli: "0"
php_apc_shm_size: "32M"
php_apc_num_files_hint: "0"
php_apc_user_entries_hint: "0"
php_apc_user_ttl: "360"
php_apc_ttl: "60"
php_apc_file_update_protection: "0"
php_apc_slam_defense: "0"
php_apc_stat_ctime: "1"


# PHP-FPM
php_fpm_poold:
  - pool_name: 'www'
    listen: '/var/run/php5-fpm.sock'
    pm: 'dynamic'
    pm_max_children: 250
    pm_start_servers: 10
    pm_min_spare_servers: 10
    pm_max_spare_servers: 20

